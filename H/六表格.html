<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>表格学习</title>
  </head>
  <body>
    <!-- 基本结构：行  列  -->

    <table border="1px">
      <tr>
        <!-- colspan  跨列-->
        <td colspan="4">考试成绩</td>
      </tr>
      <tr>
        <td>姓名</td>
        <td>科目</td>
        <td>成绩</td>
      </tr>
      <tr>
        <td rowspan="2">张三</td>
        <td>语文</td>
        <td>99</td>
      </tr>
      <tr>
        <td>数学</td>
        <td>95</td>
      </tr>
      <tr>
        <td rowspan="2">李四</td>
        <td>语文</td>
        <td>66</td>
      </tr>
      <tr>
        <td>数学</td>
        <td>100</td>
      </tr>
    </table>
  </body>
</html>
