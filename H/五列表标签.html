<<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>列表学习</title>
  </head>
  <body>
    <!-- 列表：信息资源的一种展示形式，可以使信息结构化 -->
    <!-- 有序列表  内容前面是数字-->
    <!-- 无序列表  内容前面是圆点-->
    <!-- 定义列表 -->

    <h1>有序列表</h1>
    <ol>
      <li>java</li>
      <li>c++</li>
      <li>python</li>
      <li>前端</li>
      <li>运维</li>
    </ol>
    <hr />


    <!-- 场景：导航，侧边栏 -->
    <h1>无序列表</h1>
    <ul>
      <li>java</li>
      <li>c++</li>
      <li>python</li>
      <li>前端</li>
      <li>运维</li>
    </ul>
    <hr>


    <h1>定义列表</h1>
    <dl>
        <dt>名称</dt></dt>
        <dd>java</dd>
        <dd>c++</dd>
        <dd>python</dd>
        <dd>前端</dd>
      </dl>
      <dl>
        <dt>位置</dt></dt></dt>
        <dd>北京</dd>
        <dd>上海</dd>
        <dd>深圳</dd>
      </dl>



  </body>
</html>
